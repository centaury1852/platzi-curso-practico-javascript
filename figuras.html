<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras geométricas | Curso Práctico JavaScript </title>

</head>

<body>


    <header>
        <h1>Figuras geométricas</h1>
        <p>Este es el primer taller práctico de JavaScript</p>
    </header>

    <section>
        <h2>Calcula el área y perímetro de un cuadrado</h2>
        <form action="">

            <label for="inputCuadrado">
                Escribe cuento mide cada lado de tu cuadrado:

            </label>

            <input id="inputCuadrado" type="number">

            <button type="button" onclick="calcularPerimetroCuadrado()">
                Calcular el perímetro
            </button>

            <button type="button"onclick="calcularAreaCuadrado()">
                Calcular el área
            </button>

        </form>
    </section>

    <section>
        <h2>Calcula el área y perímetro de un triángulo</h2>
        <form action="">

            <label for="lado1">
                Escribe cuento mide cada lado A o <b> la altura</b> de tu triángulo:
            </label>

            <input id="lado1" type="number">

            <label for="lado2">
                Escribe cuento mide cada lado B de tu triángulo:
            </label>

            <input id="lado2" type="number">

            <label for="base">
                Escribe cuento mide la base de tu triángulo:
            </label>

            <input id="base" type="number">

            <button type="button" onclick="calcularPerimetroTriangulo()">
                Calcular el perímetro
            </button>

            <button type="button"onclick="calcularAreaTriangulo()">
                Calcular el área
            </button>

        </form>
    </section>

    <section>
        <h2>Calcula el área y perímetro de un círculo</h2>
        <form action="">

            <label for="inputCirculo">
                Escribe cuento mide cada lado de tu cuadrado:

            </label>

            <input id="inputCirculo" type="number">

            <button type="button" onclick="calcularPerimetroCirculo()">
                Calcular el perímetro
            </button>

            <button type="button"onclick="calcularAreaCirculo()">
                Calcular el área
            </button>

        </form>
    </section>

    <section>
        <h2>Calcula la altura de un triángulo Isóceles</h2>
        <form action="">

            <label for="inputCatetoA">
                Escribe cuento mide el catéto A:
            </label>

            <input id="inputCatetoA" type="number">

            <label for="inputCatetoB">
                Escribe cuento mide el catéto B:
            </label>

            <input id="inputCatetoB" type="number">

            <button type="button" onclick="calcularAlturaIsoceles()">
                Calcular la altura.
            </button>


        </form>
    </section>







    <script src="figuras.js"></script>

</body>

</html>
